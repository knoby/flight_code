[package]
authors = ["knoby <maximilian.brinkmann@gmx.net>"]
edition = "2018"
readme = "README.md"
name = "cortex_app"
version = "0.1.0"

[dependencies]
cortex-m = "0.6.2"
panic-halt = "0.2.0"
panic-semihosting = "0.5.3"
nb = "0.1.2"
heapless = "0.5.2"
lsm303dlhc = "0.2.0"

[dependencies.rc_framing]
path = "../rc_framing"

[dependencies.nalgebra]
default-features = false
version = "0.17.3"

[dependencies.alt-stm32f30x-hal]
version = "0.22.1"
features = ["rt", "stm32f303"]

[dependencies.cortex-m-rtfm]
version = "0.5.1"

# this lets you use `cargo fix`!
[[bin]]
name = "cortex_app"
test = false
bench = false


[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
